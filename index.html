<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Тестировочный сайт">
    <meta name="green-token" content="74e6f729-8a4b-4ac0-b154-537d57b1d38b">

    <title>Тестировочный сайт</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестировочный сайт</h1>
        <button class="button">Кнопка 1</button>
        <button class="button">Кнопка 2</button>
        <button class="button">Кнопка 3</button>
    </div>
</body>
</html>
